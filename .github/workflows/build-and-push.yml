name: Build and Push Deployer

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "release-*"]
  pull_request:
    branches: ["main", "master"]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gitredware/deployer
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Success on Telegram
        if: success()
        run: |
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | head -n 1 | sed 's/[_*\[\]()~`>#+=|{}.!-]/\\&/g')
          TAGS=$(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ',' | sed 's/,$//' | sed 's/,/, /g')
          
          MESSAGE="âœ… *Build ConcluÃ­do com Sucesso*%0A%0A"
          MESSAGE+="ğŸ“¦ *RepositÃ³rio:* ${{ github.repository }}%0A"
          MESSAGE+="ğŸ”€ *Branch:* ${{ github.ref_name }}%0A"
          MESSAGE+="ğŸ‘¤ *Autor:* ${{ github.actor }}%0A"
          MESSAGE+="ğŸ’¬ *Commit:* ${COMMIT_MSG}%0A"
          MESSAGE+="ğŸ”— *Link:* https://github.com/${{ github.repository }}/commit/${{ github.sha }}%0A"
          MESSAGE+="ğŸ·ï¸ *Tags:* ${TAGS}"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="7514981639" \
            -d parse_mode="Markdown" \
            -d text="$MESSAGE"

      - name: Notify Failure on Telegram
        if: failure()
        run: |
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | head -n 1 | sed 's/[_*\[\]()~`>#+=|{}.!-]/\\&/g')
          
          MESSAGE="âŒ *Build Falhou*%0A%0A"
          MESSAGE+="ğŸ“¦ *RepositÃ³rio:* ${{ github.repository }}%0A"
          MESSAGE+="ğŸ”€ *Branch:* ${{ github.ref_name }}%0A"
          MESSAGE+="ğŸ‘¤ *Autor:* ${{ github.actor }}%0A"
          MESSAGE+="ğŸ’¬ *Commit:* ${COMMIT_MSG}%0A"
          MESSAGE+="ğŸ”— *Link:* https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="7514981639" \
            -d parse_mode="Markdown" \
            -d text="$MESSAGE"

